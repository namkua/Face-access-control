version: '3.8'

services:
  face-api:
    build: 
      context: .
      dockerfile: apps/face_api/Dockerfile
    container_name: face_api_core
    ports:
      - "8000:8000"
    volumes:
      # Mount code để sửa code không cần build lại image (Hot reload)
      - ./apps/face_api/src:/app/src
    environment:
      - ENV=development
    networks:
      - mlops-net
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - mlops-net

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - mlops-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Pass mặc định là admin
    networks:
      - mlops-net

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC receiver
    networks:
      - mlops-net
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins_server
    privileged: true
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      # Mount docker socket để Jenkins điều khiển được Docker bên ngoài (quan trọng)
      - /var/run/docker.sock:/var/run/docker.sock
    user: root # Chạy root để tránh lỗi permission Docker socket (chỉ dùng cho lab/dev)
    networks:
      - mlops-net

volumes:
  jenkins_home: # ...

networks:
  mlops-net:
    driver: bridge